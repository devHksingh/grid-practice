<head>

    <title>Header 2column and footer</title>
</head>
<body>
    <div class="task1-grid-wraper">
        <header class="head"><h1>My Header</h1></header>
        <aside class="side"><h2>SideBar</h2></aside>
        <main class="content">
            <h2>2column,Header and footer</h2>
            <p>This example uses line-based positioning, to position the header and footer,

        </main>
        <footer class="footer"><h2>My footer</h2></footer>
    </div>
</body>
